<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Knight's Tour Problem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Knight's Tour Problem</h1>
    <div class="container">
        <div id="chessboard"></div>
        <div class="controls">
            <div class="chessboard-controls">
                <label class="text1" for="boardSize">Board Size</label>
                <input type="number" id="boardSize" value="8" min="1" max="20">
                <button class="button3" onclick="createChessboard()">Create Chessboard</button>
            </div>
            <button class="button1" onclick="solveBacktracking()">Backtracking</button>
            <button class="button2" onclick="solveBranchAndBound()">Branch & Bound</button>
            <button class="button4" onclick="clearChessboard()">Clear Cell</button>
        </div>
    </div>
</body>
</html>
